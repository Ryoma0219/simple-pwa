<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <!-- <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.7/pwacompat.min.js"
    ></script> -->
    <script src="script/main.js"></script>
    <title>sample pwa</title>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(function(registration) {
            console.log('service worker is now available', registration.scope);
          })
          .catch(function(err) {
            console.log('service worker installation is failed: ', err);
          });
      }
    </script>
  </head>

  <body>
    <br />
    <div>バージョンアップ</div>
  </body>
</html>
