    <script src="script/main.js"></script>
    <title>sample pwa</title>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(function(registration) {
            console.log('service worker is now available', registration.scope);
          })
          .catch(function(err) {
            console.log('service worker installation is failed: ', err);
          });
      }
    </script>

  <body>
    <br />
    <div>test</div>
  </body>
